<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Adopter Countdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            color: #f59e0b;
            margin: 20px 0;
        }
        .status {
            color: #10b981;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Early Adopter Countdown Test</h1>
    <div class="status" id="status">Initializing...</div>
    <div class="countdown" id="early-adopter-countdown-timer">15d 10h 46m 23s</div>
    <p>If this countdown updates every second, the timer is working correctly.</p>

    <script>
        console.log('üöÄ Early Adopter countdown test starting...');
        
        // Global variables for debugging
        let countdownInterval = null;
        let updateCount = 0;
        
        function initEarlyAdopterCountdown() {
            console.log('üîß Initializing Early Adopter countdown...');
            
            const countdownElement = document.getElementById('early-adopter-countdown-timer');
            const statusElement = document.getElementById('status');
            
            if (!countdownElement) {
                console.log('‚ùå Early Adopter countdown element not found');
                statusElement.textContent = '‚ùå Early Adopter countdown element not found';
                return;
            }

            console.log('‚úÖ Early Adopter countdown element found');
            statusElement.textContent = '‚úÖ Early Adopter countdown element found, initializing...';

            // Set end date (January 1st, 2026 at midnight)
            const endDate = new Date('2026-01-01T00:00:00');
            
            console.log('üìÖ End date set to:', endDate);

            function updateCountdown() {
                updateCount++;
                console.log(`üîÑ Early Adopter Update #${updateCount} - Current time:`, new Date());
                
                const now = new Date();
                const timeRemaining = endDate - now;

                if (timeRemaining <= 0) {
                    countdownElement.textContent = 'Offer Ended';
                    statusElement.textContent = '‚úÖ Early Adopter countdown completed successfully';
                    clearInterval(countdownInterval);
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Format with leading zeros
                const formattedHours = hours.toString().padStart(2, '0');
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');

                const newTime = `${days}d ${formattedHours}h ${formattedMinutes}m ${formattedSeconds}s`;
                countdownElement.textContent = newTime;
                statusElement.textContent = `‚úÖ Early Adopter countdown running (Update #${updateCount})`;
                
                console.log(`‚è∞ Early Adopter updated to: ${newTime}`);
            }

            // Clear any existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Start the countdown
            console.log('üöÄ Starting Early Adopter setInterval...');
            countdownInterval = setInterval(updateCountdown, 1000);
            
            // Run immediately
            console.log('üèÉ Running first Early Adopter update...');
            updateCountdown();
            
            console.log('‚úÖ Early Adopter countdown started successfully');
        }

        // Simple initialization - no complex checks
        console.log('üìã Document ready state:', document.readyState);
        
        if (document.readyState === 'loading') {
            console.log('‚è≥ Document still loading, waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', function() {
                console.log('üéØ DOMContentLoaded fired');
                initEarlyAdopterCountdown();
            });
        } else {
            console.log('üéØ Document already ready, initializing immediately...');
            initEarlyAdopterCountdown();
        }
    </script>
</body>
</html>
